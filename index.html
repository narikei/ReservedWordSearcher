<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Reserved Word Searcher</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <h1 class="headline">Reserved Word Searcher</h1>

      <list></list>
      <search></search>
    </div>
    <a href="https://github.com/narikei/ReservedWordSearcher"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

    <script type="riot/tag" src="templates/search.tag"></script>
    <script type="riot/tag" src="templates/list.tag"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/riot/2.0.13/riot+compiler.min.js"></script>
    <script>
      window.RWS = {}
      window.RWS.keywords = {}
      window.RWS.languages = [
        {
          name: "Go",
          key: "go",
          color: "#375eab",
          textColor: "#fff",
          active: true,
        },
        {
          name: "Java",
          key: "java",
          color: "#b07219",
          textColor: "#fff",
          active: true,
        },
        {
          name: "JavaScript",
          key: "javascript",
          color: "#f1e05a",
          textColor: "#333",
          active: true,
        },
        {
          name: "MySQL",
          key: "mysql",
          color: "#5382a3",
          textColor: "#fff",
          active: true,
        },
        {
          name: "Ruby",
          key: "ruby",
          color: "#701516",
          textColor: "#fff",
          active: true,
        },
        {
          name: "Ruby on Rails",
          key: "rubyonrails",
          color: "#cc0000",
          textColor: "#fff",
          active: true,
        },
        {
          name: "PHP",
          key: "php",
          color: "#4F5D95",
          textColor: "#fff",
          active: true,
        },
        {
          name: "Python",
          key: "python",
          color: "#3572A5",
          textColor: "#fff",
          active: true,
        },
      ]

      for (var i in window.RWS.languages) {
        var s = document.createElement("script")
        s.type = "text/javascript"
        s.src = "keywords/" + window.RWS.languages[i].key + ".js"
        document.body.appendChild(s);
      }

      window.addEventListener("load", function() {
        riot.mount("*")
      })
    </script>
  </body>
</html>
